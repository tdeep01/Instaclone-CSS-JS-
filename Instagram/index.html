<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js " defer></script>
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="mobile.png">
            <img class="mobile1" src="1.png">
        </div>
        <div class="right">
            <div class="right_top">
                <div><img class="logo" src="logo.png" alt=""></div>
                <div><input class="email" type="text" placeholder="Phone number, username, or email"></div>
                <div><input class="pass" type="password" placeholder="Password"></div>
                <br>
                <div><button class="button">Login</button></div>
                <div class="OR">
                    <div class="dash">____________&nbsp;&nbsp;</div>
                    <div class="ortext">OR</div>
                    <div class="dash">&nbsp;&nbsp;____________</div>
                </div>
                <br>
                <div><a class="fbtext" href="#"><img class="fb" src="fb.png">&nbsp;&nbsp;Log in with Facebook</a></div><br>
                <div> <a class="forgot" href="#">Forgot password?</a> </div>
                <br>
            </div>
            <div class="right_middle">
                Don't have an account? <a class="signup" href="#">Sign up</a>
            </div>
            <br>
            <div class="right_bottom">
                Get the app.<br><br>
                <div class="bottom_images">
                    <div><img class="bottom_img1" src="bottom1.png"></div>&nbsp;&nbsp;
                    <div><img class="bottom_img2" src="bottom2.png"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
